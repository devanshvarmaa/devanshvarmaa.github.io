<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            overflow: hidden; 
            touch-action: manipulation;
            margin: 0;
            height: 100vh;
        }
        
        .romantic-font {
            font-family: 'Dancing Script', cursive;
        }

        .bg-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            pointer-events: none;
        }

        .heart-bg {
            position: absolute;
            color: rgba(255, 182, 193, 0.4);
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        #noBtn {
            transition: all 0.15s ease-out;
            z-index: 50;
        }

        /* Speech Bubble */
        .speech-bubble {
            position: relative;
            background: #fff;
            border-radius: .4em;
            padding: 10px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .speech-bubble:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 0;
            border: 10px solid transparent;
            border-top-color: #fff;
            border-bottom: 0;
            margin-left: -10px;
            margin-bottom: -10px;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center p-4">

    <!-- Background Hearts -->
    <div class="bg-hearts" id="bgHearts"></div>

    <!-- Main Card (The Square Box) -->
    <div id="mainCard" class="bg-white/80 backdrop-blur-sm p-8 md:p-12 rounded-3xl shadow-2xl max-w-md w-full text-center border-4 border-pink-200 relative z-10 transition-all duration-500 ease-in-out">
        
        <!-- Generated Speech Bubble -->
        <div id="aiMessageContainer" class="hidden mb-4 transition-all duration-300">
            <div class="speech-bubble bg-pink-50 text-pink-800 text-sm md:text-base italic p-3 rounded-xl border border-pink-100">
                <span id="aiMessageText"></span>
            </div>
        </div>

        <!-- Header Image -->
        <div class="mb-6 flex justify-center relative">
            <div id="mainImage" class="w-32 h-32 md:w-40 md:h-40 relative transition-transform duration-300 hover:scale-105">
                <svg viewBox="0 0 200 200" class="w-full h-full drop-shadow-lg text-pink-500 fill-current">
                    <path d="M100 185c-50-30-90-65-90-110 0-30 20-55 50-55 20 0 35 10 40 25 5-15 20-25 40-25 30 0 50 25 50 55 0 45-40 80-90 110z" fill="#ff6b6b"/>
                    <circle cx="70" cy="70" r="8" fill="white"/>
                    <circle cx="130" cy="70" r="8" fill="white"/>
                    <circle cx="72" cy="68" r="3" fill="black"/>
                    <circle cx="132" cy="68" r="3" fill="black"/>
                    <circle cx="55" cy="85" r="6" fill="#ffadad" opacity="0.6"/>
                    <circle cx="145" cy="85" r="6" fill="#ffadad" opacity="0.6"/>
                    <path d="M85 95 q15 10 30 0" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
                </svg>
            </div>
            
            <button id="convinceBtn" onclick="generateReason()" class="absolute -right-2 top-0 bg-white border-2 border-pink-300 text-pink-500 rounded-full p-2 hover:bg-pink-50 shadow-sm text-xs font-bold transition-transform hover:scale-110 flex items-center gap-1">
                <span>Convince Me</span>
                <span>‚ú®</span>
            </button>
        </div>

        <h1 id="question" class="romantic-font text-4xl md:text-5xl text-gray-800 mb-8 leading-tight">
            Will you be my Valentine?
        </h1>

        <!-- Buttons Container -->
        <div id="btnContainer" class="flex flex-row items-center justify-center gap-4 md:gap-8 min-h-[80px] relative">
            <button id="yesBtn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-full text-xl transform transition hover:scale-110 shadow-lg z-20 w-32">
                Yes
            </button>
            <button id="noBtn" class="bg-red-400 text-white font-bold py-3 px-8 rounded-full text-xl shadow-lg z-20 w-32">
                No
            </button>
        </div>
        
        <!-- Success Content -->
        <div id="successContent" class="hidden mt-4 space-y-4">
            <p class="text-2xl text-pink-600 font-bold animate-bounce">
               I Love you SOOOOO Much! ‚ù§Ô∏è
            </p>
            <p class="text-gray-600">
                You just made The Happiest Boyfreind!
            </p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainCard = document.getElementById('mainCard');
        const question = document.getElementById('question');
        const mainImage = document.getElementById('mainImage');
        const successContent = document.getElementById('successContent');
        const btnContainer = document.getElementById('btnContainer');
        const bgHearts = document.getElementById('bgHearts');
        const convinceBtn = document.getElementById('convinceBtn');

        function generateReason() {
            const container = document.getElementById('aiMessageContainer');
            const textElement = document.getElementById('aiMessageText');
            container.classList.remove('hidden');
            textElement.innerText = "I'll take you on a Picnic Date üß∫";
        }

        function createHearts() {
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart-bg text-4xl';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 5 + 10 + 's';
                heart.style.fontSize = Math.random() * 20 + 20 + 'px';
                bgHearts.appendChild(heart);
            }
        }
        createHearts();

        const moveButton = () => {
            if (noBtn.style.position !== 'absolute') {
                noBtn.style.position = 'absolute';
            }

            const cardRect = mainCard.getBoundingClientRect();
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;
            
            const padding = 20;

            const maxX = cardRect.width - btnWidth - padding;
            const maxY = cardRect.height - btnHeight - padding;

            const newX = Math.max(padding, Math.random() * maxX);
            const newY = Math.max(padding, Math.random() * maxY);

            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;
            noBtn.style.margin = '0';
            
            if (noBtn.parentElement !== mainCard) {
                mainCard.appendChild(noBtn);
            }
            
            const texts = ["No", "Are you sure?", "Think again!", "Really?", "Try again!", "Nope!", "Wait!!"];
            noBtn.innerText = texts[Math.floor(Math.random() * texts.length)];
        };

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => { 
            e.preventDefault(); 
            moveButton(); 
        }, { passive: false });
        
        noBtn.addEventListener('click', (e) => { 
            e.preventDefault(); 
            moveButton(); 
        });

        yesBtn.addEventListener('click', () => {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            question.innerHTML = "Yay! <br><span class='text-2xl mt-2 block'>I'm the luckiest person alive! üòâ</span>";
            
            // Hide all potential first-screen interactive elements
            btnContainer.style.display = 'none';
            noBtn.style.display = 'none'; // Explicitly hide the no button
            convinceBtn.style.display = 'none';
            document.getElementById('aiMessageContainer').classList.add('hidden');
            
            successContent.classList.remove('hidden');
            mainImage.innerHTML = `
                <svg viewBox="0 0 200 200" class="w-full h-full drop-shadow-lg text-pink-500 fill-current animate-bounce">
                    <path d="M100 185c-50-30-90-65-90-110 0-30 20-55 50-55 20 0 35 10 40 25 5-15 20-25 40-25 30 0 50 25 50 55 0 45-40 80-90 110z" fill="#ff6b6b"/>
                    <path d="M55 75 q15 -10 30 0" stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
                    <path d="M115 75 q15 -10 30 0" stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
                    <path d="M70 100 q30 30 60 0" stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
                    <circle cx="50" cy="90" r="8" fill="#ffadad" opacity="0.8"/>
                    <circle cx="150" cy="90" r="8" fill="#ffadad" opacity="0.8"/>
                </svg>`;
        });
    </script>
</body>
</html>
